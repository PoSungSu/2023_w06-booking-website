<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>order</title>
  </head>
  <body>
    <%- include('./layout/header'); -%>

    <div class="container">
      <div class="step-wizard row row-cols-1 justify-content-center align-items-center my-6">
        <div class="col col-lg-6">
          <ul class="step-wizard-list noto-tc-serif ps-0">
            <li class="step-wizard-item fw-bold active">
              <span class="progress-count">
                <i class="icofont-verification-check"></i>
              </span>
              <span class="progress-label">訂單確認</span>
            </li>
            <li class="step-wizard-item fw-bold">
              <span class="progress-count">
                <i class="icofont-verification-check"></i>
              </span>
              <span class="progress-label">結帳付款</span>
            </li>
            <li class="step-wizard-item fw-bold">
              <span class="progress-count">
                <i class="icofont-verification-check"></i>
              </span>
              <span class="progress-label">訂購結果</span>
            </li>
          </ul>
          <h2 class="fw-bold mb-6 fs-lg-12 text-lg-center mb-lg-8">返老還童-制服聯誼</h2>
          <table class="table mb-8 mb-lg-12">
            <tbody>
              <tr class="noto-tc-serif border-0 border-top border-2">
                <th scope="row" class="ps-0">日期</th>
                <td class="text-end pe-0">2023/5/12</td>
              </tr>
              <tr class="noto-tc-serif">
                <th scope="row" class="ps-0">票種</th>
                <td class="text-end pe-0">改頭換面票（含大改造）</td>
              </tr>
              <tr class="noto-tc-serif">
                <th scope="row" class="ps-0">票價</th>
                <td  class="text-end pe-0">$8000</td>
              </tr>
            </tbody>
          </table>
          <div class="d-flex flex-column align-items-center">
            <img src="../assets/images/sparkler.png" class="img-fluid mb-4" alt="sparkler" style="width: 32px;">
            <p class="fs-6 fw-bold">結帳資訊</p>
          </div>
        </div>
      </div>
      <form class="row row-cols-1 g-4 flex-column flex-nowrap align-items-center mb-12 needs-validation" action="./payment.html" novalidate>
        <div class="col col-lg-6 noto-tc-serif">
          <label for="inputName" class="form-label mb-2">聯絡人姓名</label>
          <input type="text" class="form-control fs-5" placeholder="請輸入聯絡人名稱" name="inputName" id="inputName" required>
          <div class="valid-feedback">Looks good!</div>
          <div class="invalid-feedback">Please choose a username.</div>
        </div>
        <div class="col col-lg-6 noto-tc-serif">
          <label for="inputEmail" class="form-label mb-2">Email</label>
          <input type="email" class="form-control fs-5" placeholder="請輸入Email" name="inputEmail" id="inputEmail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
          <div class="valid-feedback">Looks good!</div>
          <div class="invalid-feedback">Please choose a username.</div>
        </div>
        <div class="col col-lg-6 noto-tc-serif">
          <label for="inputTel" class="form-label mb-2">手機</label>
          <input type="tel" class="form-control fs-5" placeholder="請輸入手機號碼" name="inputTel" id="inputTel" pattern="09\d{2}\d{6}" required>
          <div class="valid-feedback">Looks good!</div>
          <div class="invalid-feedback">Please choose a username.</div>
        </div>
        <div class="col col-lg-4 mt-lg-8">
          <button type="submit" class="btn btn-primary w-100">確認表單資料
            <i class="icofont-double-right ms-1"></i>
          </button>
        </div>
        <a href="./activity.html" class="fs-18px text-muted text-center">取消購票</a>
      </form>
    </div>
      
      <%- include('./layout/footer'); -%>
      
      <script type="module" src="../main.js"></script>
  </body>

<script>
  // Example starter JavaScript for disabling form submissions if there are invalid fields
(function () {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  var forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
})()
</script>

</html>
